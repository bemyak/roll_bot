[package]
authors = [ "Sergei Gureev <bemyak@pm.me>" ]
edition = "2018"
name    = "roll_bot"
version = "0.1.0"

[profile.release]
lto   = true
panic = 'abort'

[dependencies]
ejdb         = "0.4"
futures      = { version = "0.3", default-features = false }
hyper        = "0.13"
hyper-proxy  = { version = "0.7", default-features = false, features = [ "rustls" ] }
hyper-rustls = "0.20"
lazy_static  = "1.4"
log          = "0.4"
prometheus   = { version = "0.9", features = [ "process" ] }
rand         = "0.7"
regex        = "1"
reqwest      = { version = "0.10", features = [ "json", "rustls-tls" ], default-features = false }
serde_json   = "1.0"
simplelog    = { version = "0.8", features = [ "test" ] }
telegram-bot = { version = "0.7", features = [ "rustls" ], default-features = false }
tokio        = { version = "0.2", features = [ "rt-threaded", "macros" ] }
